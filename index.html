<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimdi App - Manajemen Bisnis</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style untuk scrollbar agar lebih modern */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen">

    <!-- Container Utama Aplikasi -->
    <div id="app" class="p-4 md:p-8">

        <!-- ================================== -->
        <!--        HALAMAN LANDING PAGE        -->
        <!-- ================================== -->
        <section id="landingPage" class="flex flex-col items-center justify-center min-h-[80vh] text-center">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div class="p-3 bg-indigo-600/20 rounded-xl">
                        <i data-lucide="bar-chart-big" class="w-10 h-10 text-indigo-400"></i>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                        Mimdi App
                    </h1>
                </div>
                <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mt-4 mb-8">
                    Solusi terintegrasi untuk mengatur lalu lintas keuangan, melacak orderan, mengelola prospek, dan mengakselerasi pengembangan bisnis Anda.
                </p>
                <button id="goToLoginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg shadow-indigo-600/20 transition-all duration-300 transform hover:scale-105 flex items-center gap-2 mx-auto">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Masuk atau Mulai
                </button>
            </div>
        </section>

        <!-- ================================== -->
        <!--           HALAMAN LOGIN            -->
        <!-- ================================== -->
        <section id="loginPage" class="hidden min-h-[80vh] flex items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-6 bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-700">
                <div class="text-center">
                    <div class="flex items-center justify-center gap-3 mb-4">
                       <div class="p-2 bg-indigo-600/20 rounded-lg">
                           <i data-lucide="bar-chart-big" class="w-6 h-6 text-indigo-400"></i>
                       </div>
                       <h2 class="text-3xl font-bold text-white">Mimdi App Login</h2>
                    </div>
                    <p class="text-gray-400">Selamat datang kembali!</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                        <div class="mt-2 relative">
                            <i data-lucide="mail" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input id="email" name="email" type="email" autocomplete="email" required placeholder="anda@email.com" class="w-full pl-10 pr-3 py-2.5 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-2 relative">
                            <i data-lucide="lock" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" class="w-full pl-10 pr-3 py-2.5 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                            Masuk
                        </button>
                    </div>
                </form>
                 <button id="backToLandingBtn" class="w-full text-sm text-indigo-400 hover:text-indigo-300 transition-colors">
                    &larr; Kembali ke Halaman Utama
                </button>
            </div>
        </section>

        <!-- ================================== -->
        <!--           HALAMAN ADMIN            -->
        <!-- ================================== -->
        <section id="adminPage" class="hidden">
            <!-- Header Admin -->
            <header class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-600/20 rounded-lg">
                        <i data-lucide="bar-chart-big" class="w-6 h-6 text-indigo-400"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Dasbor Admin</h1>
                </div>
                <button id="logoutBtn" class="flex items-center gap-2 text-sm bg-red-600/20 hover:bg-red-600/40 text-red-400 font-medium py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    Logout
                </button>
            </header>

            <!-- Konten Utama Admin -->
            <main>
                <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-xl font-semibold">Daftar Pesanan</h2>
                         <button id="refreshDataBtn" class="flex items-center gap-2 text-sm bg-indigo-600/20 hover:bg-indigo-600/40 text-indigo-400 font-medium py-2 px-4 rounded-lg transition-colors">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            Muat Ulang Data
                        </button>
                    </div>
                   
                    <!-- Container untuk tabel data dinamis -->
                    <div id="tableContainer" class="overflow-x-auto">
                        <!-- Indikator loading -->
                        <div id="loadingIndicator" class="text-center p-8">
                            <p class="flex items-center justify-center gap-2 text-gray-400">
                                <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                                Memuat data pesanan...
                            </p>
                        </div>
                        <!-- Tabel akan di-render di sini oleh JavaScript -->
                    </div>
                </div>
            </main>
        </section>

    </div>

    <script>
        // Inisialisasi Lucide Icons
        lucide.createIcons();

        // --- KONFIGURASI PENTING ---
        // Ganti URL ini dengan URL Web App dari Google Apps Script Anda setelah di-deploy.
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwg_uVCzQjEBYtwAfn60ZuKbv9pMuLeVqUObSQPciFSGUavwu1IfqpEc-mHIOFsd-tJ/exec';
        // Ganti dengan ID Google Sheet Anda
        const SHEET_ID = '1I-qtmM0zq2_Mj_K5It-PyxEpwQalzSFjDbt0ThzqIdI';
        // Ganti dengan nama Sheet yang berisi pesanan
        const SHEET_NAME = 'Pesanan';


        // --- SELEKSI ELEMEN DOM ---
        const landingPage = document.getElementById('landingPage');
        const loginPage = document.getElementById('loginPage');
        const adminPage = document.getElementById('adminPage');

        const goToLoginBtn = document.getElementById('goToLoginBtn');
        const backToLandingBtn = document.getElementById('backToLandingBtn');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshDataBtn = document.getElementById('refreshDataBtn');

        const tableContainer = document.getElementById('tableContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // --- FUNGSI NAVIGASI ---
        function showPage(page) {
            landingPage.classList.add('hidden');
            loginPage.classList.add('hidden');
            adminPage.classList.add('hidden');
            page.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        goToLoginBtn.addEventListener('click', () => showPage(loginPage));
        backToLandingBtn.addEventListener('click', () => showPage(landingPage));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Di sini Anda bisa menambahkan logika otentikasi.
            // Untuk sekarang, kita langsung masuk ke halaman admin.
            console.log('Login berhasil (simulasi).');
            showPage(adminPage);
            fetchOrders();
        });

        logoutBtn.addEventListener('click', () => {
            // Di sini Anda bisa menambahkan logika logout.
            console.log('Logout berhasil.');
            showPage(landingPage);
            tableContainer.innerHTML = ''; // Kosongkan tabel saat logout
        });
        
        refreshDataBtn.addEventListener('click', () => {
             fetchOrders();
        });


        // --- FUNGSI PENGAMBILAN DATA (FETCH) DARI GOOGLE APPS SCRIPT ---
        async function fetchOrders() {
            // Tampilkan loading indicator
            tableContainer.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            // URL dengan parameter untuk GAS
            const url = `${GAS_WEB_APP_URL}?sheetId=${SHEET_ID}&sheetName=${SHEET_NAME}`;
            
            try {
                // PENTING: Jika URL GAS Anda belum diganti, fetch akan gagal.
                // Kode ini untuk simulasi jika URL belum di-setting.
                if (GAS_WEB_APP_URL.includes('YOUR_DEPLOYMENT_ID')) {
                     throw new Error("URL Google Apps Script belum diatur. Silakan ganti 'YOUR_DEPLOYMENT_ID' di dalam kode JavaScript.");
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    renderTable(result.data);
                } else if (result.success && result.data.length === 0) {
                    displayMessage('Tidak ada data pesanan yang ditemukan.');
                } else {
                    throw new Error(result.error || 'Gagal mengambil data.');
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                // Menampilkan data dummy jika terjadi error (untuk tujuan demo)
                displayMessage(`Error: ${error.message}<br><br>Menampilkan data contoh untuk demonstrasi.`);
                renderTable(getDummyData());
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        // --- FUNGSI UNTUK MERENDER TABEL ---
        function renderTable(data) {
            if (!data || data.length === 0) return;

            // Dapatkan header dari kunci (key) objek pertama
            const headers = Object.keys(data[0]);

            // Buat elemen tabel
            const table = document.createElement('table');
            table.className = 'w-full text-sm text-left text-gray-300';

            // Buat header tabel
            const thead = document.createElement('thead');
            thead.className = 'text-xs text-gray-400 uppercase bg-gray-700/50';
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Buat body tabel
            const tbody = document.createElement('tbody');
            data.forEach(rowData => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-700/40 transition-colors';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4';
                    td.textContent = rowData[header];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            // Masukkan tabel ke dalam container
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }
        
        // --- FUNGSI BANTUAN ---
        function displayMessage(message) {
            tableContainer.innerHTML = `<div class="text-center text-gray-400 p-8 bg-gray-800 rounded-lg">${message}</div>`;
        }
        
        function getDummyData() {
            // Data ini hanya muncul jika pengambilan data dari Google Sheet gagal.
            return [
                { "IDOrder": "ORD-001", "Nama": "Budi Santoso", "Jenis": "Produk A", "Jumlah": 2, "Satuan": "pcs", "Total": 250000, "Catatan": "Kirim segera" },
                { "IDOrder": "ORD-002", "Nama": "Citra Lestari", "Jenis": "Layanan B", "Jumlah": 1, "Satuan": "sesi", "Total": 500000, "Catatan": "Jadwal fleksibel" },
                { "IDOrder": "ORD-003", "Nama": "Doni Firmansyah", "Jenis": "Produk C", "Jumlah": 5, "Satuan": "box", "Total": 750000, "Catatan": "Packing kayu" }
            ];
        }

        // --- Inisialisasi Aplikasi ---
        showPage(landingPage);

    </script>
</body>
</html>
