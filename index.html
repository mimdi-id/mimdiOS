<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimdi App - Manajemen Bisnis</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }

        /* Transisi untuk sidebar dan konten utama */
        #sidebar, #mainContent {
            transition: all 0.3s ease-in-out;
        }
        
        /* Style untuk sidebar yang diciutkan */
        #adminPage.sidebar-collapsed #sidebar {
            width: 80px;
        }
        #adminPage.sidebar-collapsed #mainContent {
            margin-left: 80px;
        }
        #adminPage.sidebar-collapsed .sidebar-text {
            display: none;
        }
        #adminPage.sidebar-collapsed .sidebar-logo-text {
             display: none;
        }
        #adminPage.sidebar-collapsed .sidebar-link {
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <!-- Container Utama Aplikasi -->
    <div id="app">

        <!-- ================================== -->
        <!--        HALAMAN LANDING PAGE        -->
        <!-- ================================== -->
        <section id="landingPage" class="p-4 md:p-8 flex flex-col items-center justify-center min-h-screen text-center">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div class="p-3 bg-indigo-100 rounded-xl">
                        <i data-lucide="bar-chart-big" class="w-10 h-10 text-indigo-600"></i>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                        Mimdi App
                    </h1>
                </div>
                <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto mt-4 mb-8">
                    Solusi terintegrasi untuk mengatur lalu lintas keuangan, melacak orderan, mengelola prospek, dan mengakselerasi pengembangan bisnis Anda.
                </p>
                <button id="goToLoginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg shadow-indigo-500/20 transition-all duration-300 transform hover:scale-105 flex items-center gap-2 mx-auto">
                    <i data-lucide="log-in" class="w-5 h-5"></i>
                    Masuk atau Mulai
                </button>
            </div>
        </section>

        <!-- ================================== -->
        <!--           HALAMAN LOGIN            -->
        <!-- ================================== -->
        <section id="loginPage" class="hidden min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md p-8 space-y-6 bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-200">
                <div class="text-center">
                    <div class="flex items-center justify-center gap-3 mb-4">
                       <div class="p-2 bg-indigo-100 rounded-lg">
                           <i data-lucide="bar-chart-big" class="w-6 h-6 text-indigo-600"></i>
                       </div>
                       <h2 class="text-3xl font-bold text-gray-900">Mimdi App Login</h2>
                    </div>
                    <p class="text-gray-500">Selamat datang kembali!</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-2 relative">
                            <i data-lucide="mail" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input id="email" name="email" type="email" autocomplete="email" required placeholder="anda@email.com" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-2 relative">
                            <i data-lucide="lock" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                            Masuk
                        </button>
                    </div>
                </form>
                 <button id="backToLandingBtn" class="w-full text-sm text-indigo-600 hover:text-indigo-500 transition-colors">
                    &larr; Kembali ke Halaman Utama
                </button>
            </div>
        </section>

        <!-- ================================== -->
        <!--           HALAMAN ADMIN            -->
        <!-- ================================== -->
        <section id="adminPage" class="hidden md:flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 h-screen flex flex-col fixed top-0 left-0">
                <div class="flex items-center justify-between p-4 border-b h-16">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-100 rounded-lg">
                           <i data-lucide="bar-chart-big" class="w-6 h-6 text-indigo-600"></i>
                        </div>
                        <span class="sidebar-logo-text text-xl font-bold text-gray-800">Mimdi App</span>
                    </div>
                    <button id="hamburgerBtn" class="hidden md:block p-2 rounded-md hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6 text-gray-600"></i>
                    </button>
                </div>
                <nav id="sidebarNav" class="flex-grow p-4 space-y-2">
                    <!-- Menu akan di-generate oleh JavaScript -->
                </nav>
                 <div class="p-4 border-t">
                    <button id="logoutBtn" class="sidebar-link w-full flex items-center gap-3 text-sm bg-red-100 hover:bg-red-200 text-red-600 font-medium py-2 px-4 rounded-lg transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                        <span class="sidebar-text">Logout</span>
                    </button>
                </div>
            </aside>

            <!-- Konten Utama -->
            <main id="mainContent" class="flex-grow md:ml-64 p-4 md:p-8">
                 <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
                    <h1 id="contentTitle" class="text-2xl font-bold text-gray-900">
                        <!-- Judul konten dinamis -->
                    </h1>
                     <div class="flex items-center gap-2">
                        <button id="refreshDataBtn" class="flex items-center gap-2 text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-600 font-medium py-2 px-4 rounded-lg transition-colors">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">Muat Ulang</span>
                        </button>
                         <button id="addDataBtn" class="flex items-center gap-2 text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-md shadow-indigo-500/20">
                            <i data-lucide="plus-circle" class="w-4 h-4"></i>
                            <span class="hidden sm:inline">Tambah</span>
                        </button>
                    </div>
                </header>

                <div class="bg-white/70 backdrop-blur-sm border border-gray-200 rounded-2xl p-4 md:p-6 shadow-lg">
                    <div id="dataContainer">
                        <div id="loadingIndicator" class="text-center p-8">
                            <p class="flex items-center justify-center gap-2 text-gray-500">
                                <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                                Memuat data...
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </section>

    </div>
    
    <!-- ================================== -->
    <!--     MODAL GENERIC UNTUK CRUD       -->
    <!-- ================================== -->
    <div id="crudModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop">
        <div class="relative w-full max-w-2xl mx-auto mt-10">
            <div class="relative bg-white rounded-lg shadow-xl">
                <div class="flex items-start justify-between p-4 border-b rounded-t">
                    <h3 id="modalTitle" class="text-xl font-semibold text-gray-900"></h3>
                    <button type="button" id="closeModalBtn" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="p-6">
                    <!-- Form akan dibuat dinamis oleh JS di sini -->
                    <form id="crudForm" class="grid grid-cols-1 gap-6 md:grid-cols-2"></form>
                </div>
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                    <button id="formSubmitBtn" type="submit" form="crudForm" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"></button>
                    <button id="cancelModalBtn" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Batal</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ================================== -->
    <!--     MODAL KONFIRMASI HAPUS         -->
    <!-- ================================== -->
    <div id="deleteConfirmModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 modal-backdrop">
        <div class="relative w-full max-w-md mx-auto mt-20">
            <div class="relative bg-white rounded-lg shadow-xl">
                <button id="closeDeleteModalBtn" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                <div class="p-6 text-center">
                    <i data-lucide="alert-circle" class="mx-auto mb-4 text-red-500 w-14 h-14"></i>
                    <h3 class="mb-5 text-lg font-normal text-gray-600">Apakah Anda yakin ingin menghapus data ini?</h3>
                    <button id="confirmDeleteBtn" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Ya, saya yakin
                    </button>
                    <button id="cancelDeleteBtn" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Tidak, batal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PENTING: Hubungkan file JavaScript eksternal -->
    <script src="script.js" defer></script>
</body>
</html>
